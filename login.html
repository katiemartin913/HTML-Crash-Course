<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
</head>
<body>
    <h1>Log In</h1>
    <form>
        <div>
        <label>Email</label>
        <input type="email"/>
    </div>
    <div>
        <label>Password</label>
        <input type="password"/>
    </div>
    <hr>
    <div>
        <label>Confirm <span>Password</span></label>
        <input type="password"/>
    
    </div>
    <hr>
    <div>
        <label>Age</label>
        <input type="number"/>
        <textarea name="" id="" cols="30" rows="10"></textarea>
    </div>
    <div>
        <label>Date</label>
        <input type="date"/>
    </div>
        <button>Submit</button>
    </form>
</body>
</html>
